<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Modelo</title>
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

  <section class="container">
    <h1>Tabela de IMC</h1>
    <div class="campo-imc">
      <div class="tabela-imc">
        <h2>IMC</h2>
        <p>Menos do que 18,5</p>
        <p>Entre 18.5 e 24.9</p>
        <p>Entre 25 e 29.9</p>
        <p>Entre 30 e 34.9</p>
        <p>Entre 35 e 39.9</p>
        <p>Mais do que 40</p>
      </div>
      <div class="tabela-imc resultado">
        <h2>Resultado</h2>
        <p>Abaixo do peso</p>
        <p>Peso normal</p>
        <p>Sobrepeso</p>
        <p>Obesidade grau 1</p>
        <p>Obesidade grau 2</p>
        <p>Obesidade grau 3</p>
      </div>
    </div>
    <form class="form" action="">
      <p>Peso <input type="text" id="peso"></p>
      <p>Altura <input type="text" id="altura"></p>
      <!-- <p>Entrada #03 <input type="text" name="" id=""></p>
      <p>Entrada #04 <input type="text" name="" id=""></p> -->
      <button onclick="validaIMC()" type="submit">Enviar</button>
    </form>
    <div class="mensagem"></div>
  </section>
  

  <script src="./assets/js/main.js"></script>
</body>

</html>
